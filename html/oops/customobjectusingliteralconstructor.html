<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom object using Literal constructor</title>
    <script>
        //most used custom object creation method
        var blogPost={  
            title: "JS",     //like key:value
            text:"It is cool",
            displayblogPost: function(){
                document.write(this.title+"<br/>");
                document.write(this.text+"<br/>");
            }
        };
        blogPost.displayblogPost();
    </script>
</head>
<body>
    
</body>
</html>
