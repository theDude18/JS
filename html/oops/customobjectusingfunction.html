<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating custom object using function</title>
    <script>
        function blogPost(title, text) { //this function acts as constructor/initializer for the object
            this.title = title;   //this keyword assigns the passed title to title variable which it will create dynamically in the object;
            this.text = text;
            this.addCategory=addCategory;  // we need to mention and declare the function here, so that the object can access this method
            this.displayBlogPost=displayBlogPost;
        }

        function addCategory(category) {
            this.category = category;  //'this' keyword always refers the current object that invokes the function
        } 

    /*    blogPost.prototype.addCategory = function (category) {
            this.category = category;
        }; */

        function displayBlogPost(){
            document.write(this.title+"<br/>");
            document.write(this.text+"<br/>");
            document.write(this.category+"<br/>");
        }

        var bp1 = new blogPost("JS", "JS is cool");
        bp1.addCategory("UI Tech");
        bp1.displayBlogPost();
        // document.write(bp1.title + "<br/>");
        // document.write(bp1.text + "<br/>");
        // document.write(bp1.category + "<br/>");

        var bp2 = new blogPost("JQuery", "Makes JS easier");
        bp2.addCategory("Library for JS");
        bp2.displayBlogPost();
        // document.write(bp2.title + "<br/>");
        // document.write(bp2.text + "<br/>");
        // document.write(bp2.category);
    </script>
</head>

</html>
