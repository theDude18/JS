<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Object using new keyword</title>
</head>
<body>
    <script>
        var blogPost=new Object();  //creating custom obj using new keyword
        blogPost.title="Javascript";
        blogPost.text="JS is cool";
        blogPost.category="UI tech";

        document.write(blogPost.title+"<br/>");
        document.write(blogPost.text+"<br/>");
        document.write(blogPost.category);
    </script>
</body>
</html>
