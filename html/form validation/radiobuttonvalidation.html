<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio button Validation</title>
    <script>
        function validate(){
            var valid=false;
            var x=document.radioform.paymentmode; //since all the input type of radio have the same name paumentmode, DOM API fetches it all and assign it to array. So here var x will be array consisting all the radio button values.

            for(i=0;i<x.length;i++){
                if(x[i].checked){ //x[0]=cod;x[1]=edbitcard;
                    valid=true;
                    break;
                }
            }

            if(valid==true){
                alert("Validation Successful");
                return true;
            }else{
                alert("Please select a payment mode");
                return false;
            }
        }
    </script>
</head>
<body>
    Select a Payment mode:
    <form name="radioform" action="payment.jsp" onsubmit="return validate()">
        <input type="radio" name="paymentmode" value="cod">Cash on Delivery</input>
        <input type="radio" name="paymentmode" value="debitcard">Debit Card</input>
        <input type="radio" name="paymentmode" value="creditcard">Credit Card</input>
        <input type="radio" name="paymentmode" value="upi">UPI</input>
        <input type="submit" value="submit" />
    </form>
</body>
</html>
