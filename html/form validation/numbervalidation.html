<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Validation</title>
    <script>
        function validate(){
            var num=document.numberform.num.value;
            if(isNaN(num) || num<1 || num>10){      //isNan(num) function checkes if the passed num is num or a character; If num variable is not a number, then it returns true;
                alert("Please enter a number between 1-10");
                document.numberform.num.focus();
                return false;
            }else{
                alert("Validated");
                return true;
            }
        }
    </script>
</head>
<body>
    Enter a number between 1-10:
    <form name="numberform" action="success.php" onsubmit="return validate()">
        <input type="text" name="num" />
        <input type="submit" name="submit" />
    </form>
</body>
</html>
