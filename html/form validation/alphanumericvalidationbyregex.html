<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphanumeric Validation by Regex</title>
    <script>
        function validate(){
            var regex= /^[A-Za-z0-9\s]{10-20}$/;
            //'^' represents that the input shld start with only the alphabets that we gave within the square brackets;
            //'$' represents that the input shld only end with the alphabets that we gave within the square brackets;
            //'+' represents that the input should have atleast one of the alphabets(either A-Z or a-z); min one max any number; this '+' will make sure that the input cannot be empty.
            //'*' represents that the input shld have 0 to many alphabets; we will use this when the input is not mandatory bcoz it will accept even if we dont give any input;
            // {min,max} - min represents min no of characters the input shld have;max represents max no of characters the input shld have;
            var address=document.addressform.address.value;
            var result=regex.test(address);
            if(result){
                alert("Validation Successfull");
                return true;
            }else{
                document.getElementById("err").innerHTML="Please enter alphanumeric only";
                return false;
            }
        }
    </script>
</head>
<body>
     Address form
    <form name="addressform" action="success.jsp" onsubmit="return validate()">
    Enter the address: <input type="text" name="address" />
    <input type="submit" value="submit"/>
    <b id="err"></b>
    </form>
</body>
</html>
