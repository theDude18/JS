<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onchange</title>
</head>
<body>
    <script>
        function handleOnChangeEventColor(x){  //to change bg color
            document.bgColor=x;
        }

        function handleOnChangeEventWebsite(x){  //to redirect the page
            window.location=x; //this will redirect to the site which we are selecting
        }

        function handleOnChangeEventImage(x){  //to change bg image
            document.body.style.backgroundImage= "url('"+x+"')"; //this is the syntax for displaying image;need to pass within url function
        }
    </script>

    <select onchange="handleOnChangeEventColor(this.value)">  <!-- 'this.value' passes the current selected element's value in the function parameter 'x' in handleOnChangeEventColor(x) in script -->
        <option value="Select a colour">Select a bg colour</option>
        <option value="red">Red</option>
        <option value="blue">Blue</option>
        <option value="black">Black</option>
    </select>

    <select onchange="handleOnChangeEventWebsite(this.value)">  <!-- 'this.value' passes the current selected element's value -->
        <option value="Select a website">Select a website</option>
        <option value="http://www.google.com">Google</option>
        <option value="http://www.bharaththippireddy.com">Bharath Thippireddy</option>
        <option value="http://www.yahoo.com">Yahoo</option>
    </select>

    <select onchange="handleOnChangeEventImage(this.value)">  <!-- 'this.value' passes the current selected element's value -->
        <option value="Select a image">Select a image</option>
        <option value="images/HealthCheck.png">Healthcheck</option>
        <option value="images/Screenshot(152).png">Ticket</option>
        <option value="images/Screenshot(160).png">VDI Error</option>
    </select>
</body>
</html>
