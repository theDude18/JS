<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onfocus/onblur</title>
</head>
<body>
    <script>
        function handleOnFocus(x){
            x.style.color="red";
            x.style.backgroundColor="blue"
        }

        function handleOnBlur(x){
            x.style.color="blue";
            x.style.backgroundColor="red";
        }
    </script>

    <input type="text" onfocus="handleOnFocus(this)" onblur="handleOnBlur(this)" /> <!-- 'this' keyword will pass the current obj/tag; in this case the text field gets passed to the variable 'x' in parameter of function handleOnFocus(x) & handleOnBlur(x). -->
</body>
</html>
