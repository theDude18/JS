<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onsubmit</title>

    <script>
        function handleOnSubmit(){
            alert("Submitting the form");
        }
    </script>
</head>
<body>
    <form onsubmit="handleOnSubmit()">
        <input type="submit" />  <!-- When using form and submitting it, we will redirect it to our own defined function where we can fetch all the form contents and validate it. For now we are just submitting and creating a function for the submit button. -->
    </form>
</body>
</html>
