<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onkeypress</title>
</head>
<body>
    <script>
        function handleOnKeyDown(x){ //while pressing/typing in the text field
            x.style.color="blue";
            x.style.backgroundColor="yellow";
        }

        function handleOnKeyUp(x){  //while not typing in the text field
            x.style.color="blue";
            x.style.backgroundColor="red";
        }

        function handleOnKeyPress(x){ //if onkeypress is there then it will override onkeydown()
            x.style.color="yellow";
            x.style.backgroundColor="red";
        }  

    </script>
    <input type="text" onkeydown="handleOnKeyDown(this)" onkeyup="handleOnKeyUp(this)" onkeypress="handleOnKeyPress(this)" />
</body>
</html>
