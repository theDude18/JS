<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closures - Function within a fuction</title>
</head>
<body>
    <script>
        const surName="Maran";

    function func1(){
        var a="Hello";

        function func2(){  //func2() is called closure. This func has access to both parent function(func1) variables and global variables outside the func1 and inside the script block 
            var b="Karthi";
            document.write(a+" "+b+surName);   //surName is defined outside function func1() but still we r able to access inside the func2()
        }

        return func2();
    }

    func1();
    </script>
</body>
</html>
