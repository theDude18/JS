<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM:HTML</title>
    <script>
        // we are changing the p tag inner content(director name) and making it appear in center and replacing the img with another img.
        function handleHTML(){
        document.getElementById("dir-name").innerHTML = "PS VinothRaj";
        document.getElementById("dir-name").align = "center";
        document.getElementById("dir-img").src="ps-vinothraj.avif";
        }

    </script>
</head>
<body onload="handleHTML()">
    <p id="dir-name">Mari Selvaraj</p>
    <image id="dir-img" src="mari-selvaraj.avif"/>
</body>
</html>
