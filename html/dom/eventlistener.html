<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Listener</title>
    <script>
        function handleEvent(){
            document.getElementById("click-button").addEventListener("click",handleClickButton); //click is a default argument;when the button is clicked, it calls handleClickButton() function

            function handleClickButton(){
                confirm("Cliked button");
            }
        }

        window.addEventListener("load",handleEvent);  //Once HTML body is executed and button gets displayed, this line gets executed and it loads.
        //load is like onload. So when window gets loaded, this line gets called and it calls handleEvent() function
    </script>
</head>
<body>
    <input type="button" value="Click me" id="click-button" />
</body>
</html>
