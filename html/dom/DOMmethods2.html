<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM methods part-2 by Balachandra JS tutorial in youtube</title>
</head>
<body>
    <nav>
        <h1>My Page</h1>
    </nav>
    <p id="paraID1" class="quote1">All the power is within you</p>
    <p id="paraID2" class="quote2">Be Still</p>
    <p id="paraID3" class="quote1">By Swami Vivekananda</p>

    <div id="div1">
    <select id="dropdown" class="dd" onchange="handleOnChangeEventColor(this.value)">  <!-- 'this.value' passes the current selected element's value in the function parameter 'x' in handleOnChangeEventColor(x) in script -->
        <option value="Select a colour">Select a bg colour</option>
        <option value="red">Red</option>
        <option value="blue">Blue</option>
        <option value="black">Black</option>b
        <option value="white">White</option>
        <option id="purp" value="black">Purple</option>
        <option value="orange">Orange</option>
        <option value="green">Green</option>
    </select>
    </div>

    <script>
        //Fetching only the option tags that are in the even numbers in order
        let evenOptions=dropdown.querySelectorAll("option:nth-of-type(2n)");   //this is the syntax to fetch only the option tags that are present in the even numbers;In 2n, n represents natural numbers starting from 1,2,3...
        console.log(evenOptions);

        //Parent Child relationship in DOM tree - DOM is a programming interface that represents the HTML document in the form of tree, where all the elements,attributes,text content inside elements and even a piece of text content anywhere inside parent elements are considered as nodes. So using this DOM, we can easily traverse through all the nodes in HTML doc and dynamically manipulate the HTML from JS.
        //Traversing - Accessing the parent tag using the child tag
        let parentOfOptionTag=evenOptions[0].parentElement; //evenOptions[0] has 1st <option> tag.
        console.log(parentOfOptionTag); 
        //console.log(evenOptions[1].parentElement);  //returns <select> tag
        console.log(evenOptions[2].parentElement.parentElement);  //returns <div> tag
        console.log(evenOptions[0].parentElement.children); //returns all the children of select tag(i.e)all 8 <option> tags.
        console.log(evenOptions[0].parentElement.childNodes); //children is diff from childNodes. Nodes comprises all the tags,attributes,comments and any text we give inside the element.
        console.log(evenOptions[0].parentElement.hasChildNodes()); //function to check if the element has childNodes
        console.log(evenOptions[0].parentElement.lastChild);  //After the <option> tag of Green, we pressed enter key and went to next line and gave </select> tag there. Even this empty space(created by pressing enter key) will be considered as a node in DOM.
        console.log(evenOptions[0].parentElement.lastElementChild);
        console.log(evenOptions[0].parentElement.firstChild);
        console.log(evenOptions[0].parentElement.firstElementChild);
        console.log(evenOptions[0].nextSibling);    //evenOption[0] is the option tag which contains Red. After this <option> tag, we have pressed enter key and went to next line to give the next <option> tag. So this empty space is also a node to DOM, as DOM considers this empty space also as a text. Always imagine the empty space as a text in DOM.
        console.log(evenOptions[1].nextSibling);    //evenOption[1] is the option tag which contains Black. After this <option> tag, we have given 'b' and then onlt pressed enter key. So the nextSibling will be 'b'.
        console.log(evenOptions[1].nextElementSibling);
        console.log(evenOptions[1].previousSibling);
        console.log(evenOptions[1].previousElementSibling);
    </script>
</body>
</html>
