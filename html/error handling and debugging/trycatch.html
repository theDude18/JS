<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error handling using try catch</title>
</head>
<body>
    <script>
        try{
        addTwoNumbers();
        }catch(ob){
            document.write(ob+"<br/>");
        }
        document.write("Code after addTwoNumbers()");
    </script>
</body>
</html>
