<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
</head>
<body>
    <script>
        var x=5; 
        var _x=50;
        var $x=6;
        var X=7;
        var name="Karthi";

        document.write(x);
        document.write("<br/>"); 
        document.write(_x); 
        document.write("<br/>");
        document.write($x); 
        document.write("<br/>");
        document.write(X);  //case sensitive; X is diff from x
        document.write("<br/>");
        document.write(name);
    </script>
</body>
</html>
