<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment and Decrement Operators</title>
</head>
<body>
    <script>
        var a=2;
        var b=4;
        var c=b++; //In postincreament, first the assignment happens and then the increment happens.
        document.write(b);
        document.write("<br/>");
        document.write(c);
        document.write("<br/>");
        
        var a=--c;
        document.write(c);// In predecrement, first decrement happens and then the assignment happens.
    </script>
</body>
</html>
