<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison Operators</title>
</head>
<body>
    <script>
        var a=10;
        var b=10;
        var c="10";

        if(a==b){
            document.write("Checked int to int");
        }

        document.write("<br/>");

        if(a==c){
            document.write("Checked int to String");
        }

        document.write("<br/>");

        if(a===c){
            document.write("Checked DT to DT");
        }else{
            document.write("Checked DT to DT but its false")
        }

        document.write("<br/>");
        
        if(a===b){
            document.write("Checked DT to DT");
        }

    </script>
</body>
</html>
