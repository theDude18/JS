<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Operators</title>
</head>
<body> 
    <script>
        var a=10;
        var b=5;
        var c="Karthi";

        document.write(a+b);
        document.write("<br/>");
        document.write(a-b);
        document.write("<br/>");
        document.write(a*b);
        document.write("<br/>");
        document.write(a/b);
        document.write("<br/>");
        document.write(a%b);
        document.write("<br/>");
        document.write(c+a);  //when you use plus(+) with string and a number/string, it will concatenate them
    </script>
</body>
</html>
