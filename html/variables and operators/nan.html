<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not a Number(NaN)</title>
</head>
<body>
    <script>
        var a="10"; //string but internally its a  number 10
        var b="5";  //string but internally its a  number 5
        document.write(a-b); //JS checks internally and subtracts the number 10 and 5

        document.write("<br/>");

        var x="10"; //string but internally its a  number 10
        var y="k";  //its a charcter 'k'. Internally its not a number so JS finds and gives result as NaN.
        document.write(x-y); //JS checks & finds that y is assigned a character 'k' and gives NaN in the result.

    </script>
</body>
</html>
