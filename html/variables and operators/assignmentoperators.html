    <title>Assignment Operators</title>
</head>
<body>
    <script>
        var a=10;
        var b=5;
        document.write(a);
        document.write("<br/>");
        document.write(b);
        document.write("<br/>");
        document.write(c);
        document.write("<br/>");
        var c=a*=b;
        document.write("Changes done");
        document.write("<br/>");
        document.write(a);
        document.write("<br/>");
        document.write(b);
        document.write("<br/>");
        document.write(c);

    </script>
