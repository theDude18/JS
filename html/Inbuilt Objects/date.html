<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
</head>
<body onload="continuousTime()">
    <script>
        function continuousTime(){ 
            setInterval(dateAndTime,1000); //setInterval will call the given method for the mentioned time(i.e)1000 refers to 1000 millisec. So for every 1 sec dateAndTime method will be called.       }
        }
        function dateAndTime(){
            var d=new Date();
            //var x=d.toLocaleDateString(); //to print only the date
            //var x=d.toLocaleTimeString(); //to print only the time
            var x=d.toLocaleString(); //to print both the date and time in string format
            document.getElementById("date&time").innerHTML=x; //DOM; this will pass the 'x' value to the <p> tag 
        }
    </script>
    Date:
    <p id="date&time"></p>
</body>
</html>
