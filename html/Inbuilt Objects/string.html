<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String</title>
</head>
<body>
    <script>
        var name="Vadachennai";
        document.write("Length of name: "+name.length+"<br/>");
        document.write("name in bold letters: "+name.bold()+"<br/>");
        document.write("lowercase: "+name.toLowerCase()+"<br/>");
        document.write("uppercase: "+name.toUpperCase()+"<br/>");
        document.write("Index of 'i': "+name.indexOf("i")+"<br/>");
        document.write("last index of 'a': "+name.lastIndexOf("a")+"<br/>");
        document.write("Replacing 'Vada' with 'Therkku' in the name: "+name.replace("Vada","Therkku")+"<br/>");
        document.write("Replacing 'V' with 'M' in the name: "+name.replace("V","M")+"<br/>");
    </script>
</body>
</html>
