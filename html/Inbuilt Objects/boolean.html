<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>boolean</title>
</head>
<body>
    <script>
    var a1=new Boolean(0); //constructor is inbuilt for Boolean, which will return true or false to the var a1, according to the value we pass in constructor
    var a2=new Boolean(1);
    var a3=new Boolean("");
    var a4=new Boolean(NaN);
    var a5=new Boolean(null);
    var a6=new Boolean("Karthi");

    document.write(a1+"<br/>");
    document.write(a2+"<br/>");
    document.write(a3+"<br/>");
    document.write(a4+"<br/>");
    document.write(a5+"<br/>");
    document.write(a6+"<br/>");
    </script>
</body>
</html>
