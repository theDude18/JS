<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <script>
        //array is a collection of objects/datas
        //3 ways are there to create a array in JS
        var a=new Array(18,7.1,"Karthi");  //assigning values in constructor itself while creating the Array obj itself
        document.write("a: "+a+"<br/>");
        document.write(a.length+"<br/>");
        document.write("a: "+a[0]+" "+a[1]+" "+a[2]+"<br/>");

        var b=[18,7.1,"Karthik"]; //directly assigning array without invoking Array obj 
        document.write("b: "+b+"<br/>");
        document.write(b.length+"<br/>");
        document.write("b: "+b[0]+" "+b[1]+" "+b[2]+"<br/>");

        var c=new Array(); //creating array using Array obj and assigning values 
        c[0]=18;
        c[1]=7.1;
        c[2]="Karthikeyan";
        document.write("c: "+c+"<br/>");
        document.write(c.length+"<br/>");
        document.write("c: "+c[0]+" "+c[1]+" "+c[2]+"<br/>");


    </script>
</body>
</html>
