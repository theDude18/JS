<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navigator obj</title>
</head>
<body>
    <script>
        document.write("App name: "+navigator.appName+"<br/>");
        document.write("App code name: "+navigator.appCodeName+"<br/>");
        document.write("Cookie enable status: "+navigator.cookieEnabled+"<br/>");

        for(x in navigator){     // For In loop in JS; It is like For Each loop in java; all the child obj/methods in navigator will one by one gets assigned to x and it will get printed.
            document.write(x+"<br/>");
        }
    </script>
</body>
</html>
