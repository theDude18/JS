<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script>
        //this window.history.forward do the work of clicking forward button in the browser
        //with this forward and back button only,browser notes down the browser history
        function handleForward(){
            window.history.forward();
        }
    </script>
</head>
<body>
    <a href="home.html">Home</a>
    <input type="button" value="forward" onclick="handleForward()" />
</body>
</html>
