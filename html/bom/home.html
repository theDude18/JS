<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script>
        //this 'window.history.back' do the work of clicking back button in the browser
        function handleBack(){
            window.history.back();
        }
    </script>
</head>
<body>
    <input type="button" value="back" onclick="handleBack()" />
</body>
</html>
