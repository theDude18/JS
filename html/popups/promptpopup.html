<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt popup</title>
</head>
<body>
    <script>
    var data=prompt("Enter user id:");  // to get a data from user and use/print it
    document.write(data+"<br/>");

    

    //Sum of two numbers using prompt popup
    var num1=parseInt(prompt("Enter num1:")); //defaultly prompt takes string value so we have to parse or typecast it.
    var num2=parseInt(prompt("Enter num2:"));
    var sum=num1+num2;
    //document.write("<br/>");
    document.write(sum);
    </script>
</body>
</html>
