<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert and Confirm popups</title>
</head>
<body>
    <script>
        alert("Click here to proceed"); //just a single OK button
        document.write("Sudari");
        confirm("Click 'Ok' or 'Cancel'")  //OK and Cancel buttons. Used in web apps.
    </script>    
</body>
</html>
