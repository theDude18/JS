<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Else Ladder</title>
</head>
<body>
    <script>
        var javamark=parseInt(prompt("Enter mark:"));
        var springmark=parseInt(prompt("Enter spring mark:"));

        var total=javamark+springmark;
        document.write(total+"<br/>");

        var average=total/2;
        document.write(average+"<br/>");

        if(javamark>=35 && springmark>=35){
            document.write("Fella Passed");
            document.write("<br/>");
            if(average>=35 && average<60){
            document.write("C Grade");
            }else if(average>=60 && average<70){
            document.write("B Grade");
            }else if(average>=70){
            document.write("A Grade");
            }
        }else{
            document.write("Fella Failed");
        }
    </script>
</body>
</html>
