<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Statement</title>
</head>
<body>
    <script>
        var num=parseInt(prompt("Enter a number","1-3"));
        switch(num){
            case 1:
                document.write("One");
                break;
            case 2:
                document.write("Two");
                break;
            default:
                document.write("Three");
        }
    </script>
</body>
</html>
