<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wrapper Types</title>
    <script>
        var s="All the power is within you";
        var substring1=s.substring(8,13);
        // 's' is just a variable but it is calling a function substring like a obj. This is bcoz JS internally considers variables also as objects.
        //But we should not try to treat variables like objects. It will cause error.
        /* Behind the scenes of the line, var substring1=s.substring(8,13);
            var temp=new String("All the power is within you");
            var substring1=temp.substring(8,13);
            temp=null;  //JS will kill the var temp so that we can't access it and var 's' will always remain a normal variable.
        */
        document.write(substring1+"<br/>");

        //Dont refer below code; It is not fully correct
        s.name="Karthi";  //trying to treat a variable like object
        document.write(s.name+"<br/>"); //will give undefined
        document.write(substring1 instanceof String+"<br/>");
        //document.write(typeOf s+"<br/>");

    </script>
</head>
<body>
    
</body>
</html>
