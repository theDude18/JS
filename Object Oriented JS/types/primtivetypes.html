<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primitive types</title>
    <script>
        var customerName="Karthi";  //String
        var accountBalance=1000000; //Number
        var isValid=true;   //boolean
        var debt=null;      //intentianally assigning null indicating that now the variable dont have a value but it will get a value in future.
        var assets;         //undefined; initializing a variable but not assigned any value

        document.write(customerName+"<br/>");
        document.write(typeof customerName+"<br/>"); //to get the datatype of the variable at runtime, typeof operator can be used
        document.write(accountBalance+"<br/>");
        document.write(isValid+"<br/>");
        document.write(debt+"<br/>");
        document.write((debt===null)+"<br/>"); //typeof operator will not work for null DT alone. So use '===' for checking null.
        document.write(assets+"<br/>");

        //inbuilt methods of primitive DT
        document.write(typeof accountBalance.toString()+"<br/>"); //this will return the accountBalance's DT and value(1000000) to string and value("1000000").
        var s1="The secret of change is, not to focus all of your energy on fighting the old, but on building the new";
        document.write(s1.substring(4,10)+"<br/>"); //prints string of index 4 to 9; 
        document.write(s1.charAt(8)+"<br/>"); //prints the char at index 8
    </script>
</head>
<body>
    
</body>
</html>
