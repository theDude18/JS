<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looping through Map</title>
    <script>
        let marks=new Map([["Tamil",95],["English",90],["Maths",100]]); //another way of creating keys and values in map while creating the map itself

        //looping keys and values through keys
        for(let key of marks.keys()){
            console.log(key);
            console.log(marks.get(key));
        }

        //looping values
        for(let value of marks.values()){
            console.log(value);
        }

        //looping properties(both keys and values)
        for(let entry of marks.entries()){        //marks.entries() gives key and value in the form of array
            console.log(entry[0],entry[1]);       //entry[0] has key; entry[1] has value
        }

        //looping properties(both keys and values)
        for(let [k,v] of marks.entries()){        //getting the values in the destructuring way
            console.log(k,v);
        }
    </script>
</head>
<body>
    
</body>
</html>
