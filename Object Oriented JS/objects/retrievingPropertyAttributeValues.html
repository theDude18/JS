<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retreiving property attribute values</title>
    <script>
        //To retreive the values of attributes of a property
        var player={        
            name:"Jadeja"   //when we define a property directly in obj definition, all the inbuilt attribute values will be true;
        };

        var descriptor=Object.getOwnPropertyDescriptor(player,"name");

        document.write(descriptor.value+"<br/>");
        document.write(descriptor.enumerable+"<br/>");
        document.write(descriptor.configurable+"<br/>");
        document.write(descriptor.writable+"<br/>");

        //Note: When we define a property inside defineProperty() using value attribute, then the inbuilt attribute values will be false by default; So that only we have to mention those attributes also and mention them true;
    </script>
</head>
<body>
    
</body>
</html>
