<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessor Property Attributes</title>
    <script>
        //The main advantage of using accessor properties attributes is we can dynamically create the getters and setters if needed in defineproperty() without creating/modifying anything inside the obj defintion;
        var player={
            _name: "Pandya"
        };

        Object.defineProperty(player,"name",{     
            get: function(){          //instead of creating the getters and setters method in obj, we can use these attributes get and set;
                return this._name;
            },

            set: function(value){
                this._name=value;
            },
            enumerable: true,
            configurable: true           //for accessor property, these are the 4 attributes;
        });

        document.write(player.name+"<br/>");
        player.name="Hardik";
        document.write(player.name+"<br/>");
    </script>
</head>
<body>
    
</body>
</html>
