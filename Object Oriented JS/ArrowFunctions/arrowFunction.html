<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function</title>
    <script>
        //Arrow functions are used when we want to define a short and simple function(without complex logic).
        //It makes the function more readable and easy to understand.

        //Single line function
        const printName= ()=> document.write("Hello Karthi"+"<br/>");
        printName();

        //Multi line function
        const printAddress= ()=>{ //for multi line arrow function, give the code inside square brackets 
            return `14,Arumugam Street,
                    Thenkarai,Periyakulam,
                    Theni(DT)-625601`;
        };

        document.write(printAddress()+"<br/>");

        //Parameterised arrow function
        const add= (num1,num2)=>{
            return num1+num2;
        };

        document.write(add(2,3));  
    </script>
</head>
<body>
    
</body>
</html>
