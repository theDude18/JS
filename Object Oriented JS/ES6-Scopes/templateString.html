<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template String and ${}</title>
    <script>
        //Template string is used to print a long string line by line; Instead of using ""(double quotes), use ``(backtick)
        const name="Swami Vivekananda";
        let quote=`You are the creator  
of your
destiny
- ${name}`;  //Temp
        
        console.log(quote);
        //${} can be used only within the 
    </script>
</head>
