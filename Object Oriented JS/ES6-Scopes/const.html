<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>const scope</title>
    <script>
        //const variable can be declared only once and it can't be changed at any point

        const x=1;
        console.log(x);

        //const x=5;    //can't redeclare the const variable
        x=5;            //this will throw error as we can't change the value in const
        console.log(x); 

        //Note: const is the most used variable scope as it will avoid unnecessary confusion
    </script>
</head>
<body>
    
</body>
</html>
