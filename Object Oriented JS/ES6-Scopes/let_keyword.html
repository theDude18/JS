<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>let keyword</title>
    <script>
        //let keyword can be declared only once but we can change the variable's value

        let x=1;
        console.log(x);
        //let x=1;  //we can't again declare the same variable using let
        x=5;        //we can just change the value but we cant declare the same variable name again like in var;
        console.log(x); 

        
    </script>
</head>
<body>
    
</body>
</html>
