    <title>var keyword</title>
    <script>
        //var is the old scope in JS; The big disadvantage of var is, we can declare the same variable name multiple times;
        //This will create confusion in code.

        var x=1;
        console.log(x);
        var x=5;    //we can again declare the same variable; in realtime, there will thousands of lines of code and it will create confusion
        console.log(x);

        //To overcome this drawback, let and const were introduced in ES6 in 2015
        //Maximum try to avoid using 'var' and use 'const' and 'let'
    </script>
