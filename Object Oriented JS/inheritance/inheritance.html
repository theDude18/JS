<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>two ways of instantiating a obj using Object.create()</title>
    <script>
        var playerTemplate={
            name:"Jadeja",
            age:"33",
            display:function(){
                document.write(this.name+" "+this.age+"<br/>");
            }
        };

        //Instantiating obj using Object.create()
        var player1=Object.create(playerTemplate);
        player1.name="Kohli";
        player1.age="34";
        player1.display();

        //Instantiating a obj with new properties or overriding properties using Object.create
        var player2=Object.create(playerTemplate,{   //same like we do in defineProperties()
            name:{
            enumerable:true,
            configurable:true,
            writable:true,
            value:"Rohit"
            },
            age:{
            enumerable:true,
            configurable:true,
            writable:true,
            value:35
            },
            game:{
            enumerable:true,
            configurable:true,
            writable:true,
            value:"Hockey"
            }
        });

        player2.display();
        document.write(player2.game);
    </script>
</head>
<body>
    
</body>
</html>
