<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for-of loop</title>
    <script>
        //for-of loop is similar to for-in loop but the advantage of for-of loop is we can use break and continue statement inside for-of loop
        //for-of loop can iterate arrays, strings, sets, and maps.
        const names=["Anbu","Senthil","Guna","Velu"];

        for(let name of names){
            console.log(name);
        }
    </script>
</head>

<body>
</body>
</html>
