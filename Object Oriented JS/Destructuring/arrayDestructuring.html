<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Destructuring</title>
    <script>
        const oddNumbers=[1,3,5,7,9,11];

        const [on1,on2,on3,on4,on5,on6]=oddNumbers;  //here square brackets come; array values will be automatically assigned to the variables with respect to the index numbers. 
        console.log(on1);
        console.log(on2);
        console.log(on3);
        console.log(on4);
        console.log(on5);
        console.log(on6);
    </script>
</head>
<body>
    
</body>
</html>
