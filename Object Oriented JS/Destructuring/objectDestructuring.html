<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Destructuring</title>
    <script>
        //Destructing is extracting the values/variables and assigning it to a variable.
        //Purpose: if we want to do some operations with the variable values, then we can use destructuring.

        let player={
            name:"Jadeja",
            age:33,
            game:"Cricket"
        };

        const {name:playerName,age:playerAge,game:gameName}=player; //syntax of destructuring; left side is variable name in object and right side variable name we have defined, where the values are extracted;
        console.log(playerName);
        console.log(playerAge);
        console.log(gameName);

        const {name,age,game}=player;    //if u want to extract the object variables to variables of the same name, then u can just give like this; 
        //Above line is like, const {name:name,age:age;game:game} = player;
        console.log(name);
        console.log(age);
        console.log(game);
    </script>
</head>

</html>
