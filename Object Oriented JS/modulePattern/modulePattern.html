<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module Pattern</title>
    <script>
        //module pattern is used to achieve encapsulation in function; We can use accessor properties to acheive encapsulation but still we can access the variables without using get and set methods;
        //But in module patters, we can achieve 100% encapsulation; Whatever u give inside IIFB and outside return stmt will be private and whatever u give inside return stmt will be public and can be accessed directly;
        //The properties we give inside function and outside return stmt will be private; We can access those private properties only through the methods given inside return stmt;
        //return stmt inside IIFE is like a object; 

        //IIFE - Immediately Invoked Function Expression
        /*syntax: var funcName=(function(){

        }());
        */
        var account=(function(){  
            var balance=100000;   //private property
            return{
                name:"Karthi",
                getBalance:function(){
                    return balance;
                },
                addInterest:function(interest){
                    balance+=interest;
                }
            };
        }());  //It is called IIFE bcoz this function is invoked in this line itself[See that '()' is there here itself]

        document.write(account.name+"<br/>");
        document.write(account.balance+"<br/>");
        document.write(account.getBalance()+ "<br/>");
        account.addInterest(100000);
        document.write(account.getBalance()+ "<br/>");
    </script>
</head>
<body>
    
</body>
</html>
