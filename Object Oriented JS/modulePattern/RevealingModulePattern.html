<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revealing Module Pattern</title>
    <script>
        //Revealing Module Pattern is same as module pattern, but only diff is the function can be given outside the return obj/stmt;
        //Defining the function outside return stmt but still we can only access through the return stmt;
        //Main purpose is it will expose the functions for better organising and structuring of code while maintaining the encapsulation
        var account=(function(){  
            var balance=100000;   //private property
            function getBalance(){
                return balance;
            }
            function addInterest(interest){
                balance+=interest;
            }
            return{
                name:"Karthi",
                getBalance:getBalance,
                addingInterest:addInterest   //we can set the func name anything here in return stmt for the functions defined outside return stmt; remember to use the func name that u set inside the return stmt
            };
        }());  //It is called IIFE bcoz this function is invoked in this line itself[See that '()' is there here itself]

        document.write(account.name+"<br/>");
        document.write(account.balance+"<br/>");
        document.write(account.getBalance()+ "<br/>");
        account.addingInterest(100000);
        document.write(account.getBalance()+ "<br/>");
        account.addInterest(100000);
        document.write(account.getBalance()+ "<br/>");
    </script>
</head>
<body>
    
</body>
</html>
