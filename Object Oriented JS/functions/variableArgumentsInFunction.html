<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variable arguments inside Functions</title>
    <script>
        //arguments is like a kind of data structure or an array which every function in JS has. It contains all the parameters passed in function calling so that we can get and use all the parameters passed while the function is called.
        
        function addTwoNums(num1,num2){  //it will pass only 2 & 8
            document.write(arguments[3]+"<br/>"); //arguments=[2,8,9,34,100]
            document.write(arguments.length+"<br/>");  //prints the parameters length of the function calling
            document.write(addTwoNums.length+"<br/>"); //prints the parameters length of this function definition
            document.write(num1+num2+"<br/>");
        }

        function multiplyAllParameters(){  //this function will multiply all the parameters passed by using arguments variable
            var result=1;
            for(var i=1;i<arguments.length;i++){
                result*=arguments[i];
            }
            return result;
        }

        addTwoNums(2,8,9,34,100); //In JS, even though a function has only 2 parameters, while calling that function, we can pass any no of parameters. But the function will accept only the first 2 parameters and pass it but we can access and use the rest of parameters passed, by using 'arguments' variable.
        document.write(multiplyAllParameters(2,5,3,2)); 
    </script>
</head>

</html>
