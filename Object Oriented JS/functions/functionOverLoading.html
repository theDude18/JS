    <title>Function Overloading problem in JS</title>
    <script>
        //function overloading means functions with same name but diff no of parameter or parameter type
    /*    function add(num1,num2,num3){  
            return num1+num2+num3;
        }

        function add(num1,num2){
            return num1+num2;
        }     

        document.write(add(2,4,6));         */
        //since in JS, passing the parameters in function calling is dynamic(we can pass any no of parameters), JS will confuse which function to call and always call the last function.
        //though we have passed 3 arguments in function calling, JS will call the last defined function which has 2 parameters.
    
        //To avoid this problem, we can use arguments variable; Define only one function.
        function add(){
            if(arguments.length==3){
                return arguments[0]+arguments[1]+arguments[2];
            }else{
                return arguments[0]+arguments[1];
            }
        }
    
        document.write(add(2,4,6));
    </script>
