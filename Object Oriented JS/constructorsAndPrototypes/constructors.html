<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constructors</title>
    <script>
        //Constructors - In JS, constructors are special functions used to create object from which we can create multiple instances;

        function Student(name,age){   //diff btwn constructor and normal func is the name of the func starts with capital letter in constructor
            this.name=name;
            this.age=age;
            this.display=function(){
                document.write(this.name+"<br/>");
                document.write(this.age+"<br/>");
            }
        }

        var stu1=new Student("Mani",18);  //creating instance of constructor obj Student
        var stu2=new Student("Muthu",18);

        stu1.display();
        stu2.display();

        document.write(stu1 instanceof Student);  //to check if stu1 is an instance of constructor obj Student
        document.write("<br/>");
        document.write(stu2 instanceof Student);

        //The main purpose of constructor is to create a obj to which we can create multiple instances of it.
        //Note: We can also use defineProperty() function to create the properties and functions for the constructor;
    </script>
</head>

</body>
</html>
